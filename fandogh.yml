kind: ExternalService
name: backend-medicaap
spec:
  image_pull_policy: Always
  port: 80
  source:
    context: .
    media_path: media
    project_type: django
    python_version: "3.9"
    static_path: static
    wsgi: app.wsgi
  volume_mounts:
    - mount_path: /usr/src/app/media
      sub_path: backend-medicaap/media
  env:
    - name: ALLOWED_HOST
      value: backend-medicaap-aapit.fandogh.cloud
    - name: CORS_ALLOWED_URL
      value: "http://localhost:3000"
    - name: DATABASE_HOST
      value: postgresql-medicapp
    - name: DATABASE_PASS
      value: mje1212345678
