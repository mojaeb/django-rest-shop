<!doctype html>
<html lang="fa">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>تراکنش ها</title>
    <style>
        a {
            text-decoration: none;
        }
        .nav-menu {
            font-size: 20px;
            display: block;
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body dir="rtl">

<div style="height: 100vh; width: 100%">
    <div class="row" style="height: 100%;width: 100%; margin: 0;">
        <div class="column col-lg-2 px-0" style="height: 100%; background: #ecf2ff; color: #0a0a0a">
            <div class="px-4 py-3" style="background: #4b72ff; font-size: 25px;color: #ffffff">
                Medicaap
            </div>
            <a href="/" style="color: inherit; text-decoration: none">
                <div class="px-2 py-2"
                     style="font-size: 20px;{% if request.path == '/' %} color: #ffffff;background: #94acff;{% endif %}">
                    داشبورد
                </div>
            </a>

{#                    لیست کالاها#}
{#                </div>#}
{#            </a>#}
            <a href="/orders"
               class="nav-menu"
               style="{% if request.path == '/orders' %} color: #ffffff;background: #94acff;{% endif %}">
                <div class="px-2 py-2" style="font-size: 20px">
                    سفارشات
                </div>
            </a>

        </div>
        <div class="column col-lg-10" style="height: 100%; position: relative">
            <div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; overflow: auto">
                {% block base %}

                {% endblock %}
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
